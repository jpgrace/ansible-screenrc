---
- name: update apt-keys
  become: yes
  command: apt-key update
  tags:
    - screenrc

- name: install deps
  become: yes
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - iftop
  tags:
    - screenrc

- name: create .screenrc from template
  template:
    src: screenrc.j2
    dest: ~/.screenrc
  tags:
    - screenrc